<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick = "
      quantityDisplay();
      ">Show quantity</button>

    <button onclick = "
      updateQuantity(1);
    ">Add to cart</button>

    <button onclick = "
      updateQuantity(2);
    ">+2</button>

    <button onclick = "
      updateQuantity(3);
    ">+3</button>

    <button onclick="
      updateQuantity(4);
    ">+4</button>

    <button onclick="
      updateQuantity(5);
    ">+5</button>

    <button onclick="
      updateQuantity(-1);
    ">Remove from cart</button>

    <button onclick = "cartQuantity
      updateQuantity(-2);
    ">-2</button>

    <button onclick = "cartQuantity
      updateQuantity(-3);
    ">-3</button>

    <button onclick = "cartQuantity
      cartQuantity = 0;
      quantityDisplay();
    ">Reset Cart</button>
    <p class = 'js-cart-quantity'>Cart Quantity: </p>

    <script>
      let cartQuantity = 0;
      function updateQuantity(value) {
        if(cartQuantity + value > 10) {
          alert('Your cart is full');
          return;
        } else if(cartQuantity + value < 0) {
          alert("Your cart is empty.");
          return;
        } else {
          cartQuantity += value;
        }
        quantityDisplay();
      }

      function quantityDisplay() {
        document.querySelector('.js-cart-quantity').innerHTML = `Cart Quantity: ${cartQuantity}`;
      }
     </script>
  </body>
</html>
